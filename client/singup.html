<!DOCTYPE html>
<html>

	<head>
		<title>Sing Up Waiter</title>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Language" content="pt-br">
		
		<!-- Icon -->
		<link rel="icon" type="image/png" href="img/icons/favicon.ico" />
		
		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
		
		<!-- Several -->
		<link rel="stylesheet" type="text/css" href="font/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="font/iconic/css/material-design-iconic-font.min.css">
		<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
		<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
		<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
		<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
		<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
		<link rel="stylesheet" href="jquery-confirm-master/css/jquery-confirm.min.css">
		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" type="text/css" href="css/util.min.css">
		<link rel="stylesheet" type="text/css" href="css/singup.min.css">
	</head>

	<body>

		<div class="limiter">
			<div class="container-singup">
				<div class="wrap-singup p-t-85 p-b-20">
					<form class="singup-form validate-form" id="singupForm">
						<span class="singup-form-title p-b-70">Bem-Vindo</span>
						<span class="singup-form-avatar">
							<img src="img/waiter.png">
						</span>

						<div class="wrap-input validate-input m-t-85 m-b-35" data-validate="Insira o identificador">
							<input class="input" type="text" name="username" id="username">
							<span class="focus-input" data-placeholder="Identificador"></span>
						</div>
						
						<div class="wrap-input validate-input m-b-35" data-validate="Insira o nome">
							<input class="input" type="text" name="name" id="name">
							<span class="focus-input" data-placeholder="Nome"></span>
						</div>

						<div class="wrap-input validate-input m-b-35" data-validate="Insira a senha">
							<input class="input" type="password" name="password" id="password">
							<span class="focus-input" data-placeholder="Senha"></span>
						</div>

						<div class="container-singup-form-btn">
							<button class="singup-form-btn">Sing Up</button>
						</div>

						<ul class="singup-more p-t-190">
							<li>
								<span class="txt1">Já tem uma conta?</span>
								<a href="login.html" class="txt2">Faça seu Login</a>
							</li>
						</ul>
					</form>
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript -->
		<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
		<script src="vendor/bootstrap/js/popper.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		
		<!-- Several -->
		<script src="vendor/animsition/js/animsition.min.js"></script>
		<script src="vendor/select2/select2.min.js"></script>
		<script src="vendor/daterangepicker/moment.min.js"></script>
		<script src="vendor/daterangepicker/daterangepicker.js"></script>
		<script src="vendor/countdowntime/countdowntime.js"></script>
		<script src="jquery-confirm-master/js/jquery-confirm.min.js"></script>
		
		<!-- Custom scripts for this template -->
		<script src="js/singup.min.js"></script>
		<script src="js/main.min.js"></script>

	</body>

</html>
